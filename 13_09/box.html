<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        .box {
            width: 200px;
            padding: 50px;
            margin: 50px;
            height: 200px;
            border: 2px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>

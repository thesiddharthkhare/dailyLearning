<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box1 {
            height: 200px; 
            width: 200px; 
            border: 1px solid teal; 
            display: inline-block;
        }
        .box2 {
            height: 200px;
            width: 200px;
            border: 1px solid crimson;
            display: inline-block;
            margin-left: -50px;
        }
    </style>
    <title>Div Tag</title>
</head>
<body>
    <div>
    <div class="box1"></div>
    <div class="box2"></div>
    </div>
</body>
</html>
